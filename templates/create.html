<!DOCTYPE html>
<html>
<head>
    <title>Create Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='uploads/create.css') }}">

</head>
<body>
    
    <form method="POST" enctype="multipart/form-data">
        <h1>Create Student Profile</h1>
        Name: <input type="text" name="name" required><br>
        Email: <input type="email" name="email" required><br>
        Phone: <input type="text" name="phone" required><br>
        Intake: <select name="month" aria-placeholder="Intake">
        <option value="Aug/Sep/Oct 2025">Aug/Sep/Oct 2025</option>
        <option value="Jan/Feb/Mar 2026">Jan/Feb/Mar 2026</option>
        <option value="April/May/June/July 2026">April/May/June/July 2026</option>
  
</select>

        <input type="submit" value="Create">
    </form>
</body>
</html>
